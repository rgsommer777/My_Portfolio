    <p></p>

    <section>
      <div class="form">
        <h2>Contact</h2>
        <hr>
        <form>
          <div class="form-group">
            <label for="FormControlName">Name</label>
            <input type="text" class="form-control" id="FormControlName" placeholder="Enter name here">
          </div>
          <div class="form-group">
            <label for="FormControlEM">Email</label>
            <input type="email" class="form-control" id="FormControlEM" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="FormControlMessage">Message</label>
            <textarea class="form-control" id="FormControlMessage" rows="6"></textarea>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>  
    </section>
